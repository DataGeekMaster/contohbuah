<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginLeap</title>
    <link rel="icon" href="gembok.png" type="image/x-icon">
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <div class="center">
        <img id="apa-coba" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6r235KkvHna6Uq1JVK1xLP-v76UpEO6dZ04TMvhLv8A&s">
        <div id="title">
            <img class="logo" src="logo/gembok.png" alt="LoginLeap">
            <h1 class="judul">LoginLeap</h1>
        </div>
        <div id="login">
            <h1 class="login-text">Login</h1>
            <br>
            <input type="text" name="text" id="email" placeholder="Email">
            <br>
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div id="confirmedAccBox">
        <span id="closeBtn">x</span>
        <span id="correct">
            <img id="centang" src="logo/centang.png">
            <img id="bulan" src="logo/anu-centang.png">
        </span>
        <span id="success-message">Selamat! Akun kamu akan kami ambil</span>
    </div>
    
    <script src="menu.js"></script>
</body>
</html>
