<!DOCTYPE html>
<html>
<head>
    <style>
        /* Output untuk lebar layar < 600px */
        @media only screen and (max-width: 600px) {
            .output::before {
                content: "<600";
            }
        }
        
        /* Output untuk lebar layar >= 600px */
        @media only screen and (min-width: 600px) {
            .output::before {
                content: ">600";
            }
        }
        
        /* Output untuk lebar layar >= 768px */
        @media only screen and (min-width: 768px) {
            .output::before {
                content: ">768";
            }
        }

        /* Output untuk lebar layar >= 770px */
        @media only screen and (min-width: 770px) {
            .output::before {
                content: ">770";
            }
        }

        /* Output untuk lebar layar >= 780px */
        @media only screen and (min-width: 780px) {
            .output::before {
                content: ">780";
            }
        }
        
        /* Output untuk lebar layar >= 790px */
        @media only screen and (min-width: 790px) {
            .output::before {
                content: ">790";
            }
        }
        
        /* Output untuk lebar layar >= 800px */
        @media only screen and (min-width: 800px) {
            .output::before {
                content: ">800";
            }
        }
        
        /* Output untuk lebar layar >= 820px */
        @media only screen and (min-width: 820px) {
            .output::before {
                content: ">820";
            }
        }
        
        /* Output untuk lebar layar >= 840px */
        @media only screen and (min-width: 840px) {
            .output::before {
                content: ">840";
            }
        }
        
        /* Output untuk lebar layar >= 860px */
        @media only screen and (min-width: 860px) {
            .output::before {
                content: ">860";
            }
        }
        
        /* Output untuk lebar layar >= 880px */
        @media only screen and (min-width: 880px) {
            .output::before {
                content: ">880";
            }
        }
    </style>
</head>
<body>
    <div class="output"></div>
</body>
</html>
